<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="form-container">
			<!--  -->
			<div class="left-container">
				<div class="logo-container">
					<img src="./assets/img/odin-lined.png" alt="the odin project logo" />
					<h1>ODIN</h1>
				</div>
				<p class="shoutout">
					Photo by
					<a
						href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Halie West</a
					>
					on
					<a
						href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
						>Unsplash</a
					>
				</p>
			</div>
			<!--  -->
			<div class="right-container">
				<p>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams.
				</p>
				<p>Sign up <em>now</em> to get started.</p>
				<p>You <em>know</em> you want to.</p>
				<!--  -->
				<form action="" class="my-form">
					<fieldset>
						<legend>Let's do this!</legend>
						<!--  -->
						<div class="form-flex">
							<div>
								<label for="first-name">First name</label>
								<input
									type="text"
									name="first-name"
									id="first-name"
									minlength="2"
									required
								/>
							</div>
							<!--  -->
							<div>
								<label for="last-name">Last name</label>
								<input
									type="text"
									name="last-name"
									id="last-name"
									minlength="2"
									required
								/>
							</div>
						</div>

						<div class="form-flex">
							<div>
								<label for="email">Email</label>
								<input type="email" name="email" id="email" required />
							</div>
							<!--  -->
							<div>
								<label for="phone-number">phone number</label>
								<input
									type="number"
									name="phone-number"
									id="phone-number"
									required
								/>
							</div>
						</div>
						<!--  -->
						<div class="form-flex">
							<div>
								<label for="password">password</label>
								<input
									type="password"
									name="password"
									id="password"
									minlength="6"
									required
								/>
								<p class="error">*Passwords do not match</p>
							</div>
							<!--  -->
							<div>
								<label for="confirm-password">confirm password</label>
								<input
									type="password"
									name="confirm-password"
									id="confirm-password"
									minlength="6"
									required
								/>
							</div>
						</div>
					</fieldset>
					<!--  -->
					<button type="submit">create account</button>
					<p>Already have an account? <a href="#">Log in</a></p>
				</form>
			</div>
		</div>
		<script src="./js/main.js"></script>
	</body>
</html>
